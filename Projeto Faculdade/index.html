            <!--logo-->
            <div class="logo"></div>
            <!-- area login e favorito -->
            <div id="container-login-favorito">
                <img src="img/UserOutline.png" alt="icon login">
                <p style= "margin-left:-30px">LOGIN</p>

    </header>
     <!-- menu -->
         <nav>

      <div id="banner">
          <img class="selected" src="img/Group 47.png" alt="Image1">
          <img src="img/banner02.png" alt="Image2">

      </div>

        <img src="img/parcelar.png" alt="parcelar"/>

      <!-- area carrinho -->
      <div id="carrinho">
        <img id="img-carrinho" src="img/shopping-cart.png" alt="carrinho">
      </div>
      <div id="fade" class="hide"></div>
      <div id="modal-carrinho" class="hide">
        <div class="item-carrinho"></div>
        <div class="item-carrinho"></div>
        <div class="item-carrinho"></div>
      </div>
      <!-- fim area carrinho -->
  <footer>
    <div id="container-formas-pagamento">
        <h3>FORMAS DE PAGAMENTO</h3>
        <p class="txt-pagamento">CARTÃO DE CRÉDITO E DÉBITO</p>
        <div class="container-metodo-pagamento">
            <img src="img/Visa.png" alt="visa"/>
            <img src="img/MasterCard.png" alt="masterCard">
            <img src="img/American Express.png" alt="america">

            <input type="text" class="container-input-duvida" placeholder="E-MAIL">
        </div>
        <div class="container-icone">
            <img src="img/help-circle.png" style="height:30px; width: 30px; margin-top: 5px;">
            <textarea cols="50" rows="7"></textarea>
        </div>
        <button id="btn-enviar">
            ENVIAR
            <img src="img/Sent.png">
        </button>
