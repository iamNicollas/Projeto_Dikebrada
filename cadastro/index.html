<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../js/cadastro.js" defer></script>
    <title>História Di Kebrada</title>  
</head>
<body>
    <header>
        <!-- area das redes sociais -->
        <div id="container-redes-sociais">
            <img src="../img/Facebook.png" alt="facebook">
            <img src="../img/Instagram.png" alt="instagram">
            <img src="../img/WhatsApp.png" alt="WhatsApp">
        </div>
        <div id="container-pesquisa-logo">
            <div id="voltar">
                <a href="../index.html"><img src="../img/voltar.png" alt="voltar"></a>
            </div>
            <!--logo-->
            <div class="logo"></div>
            <!-- area login e favorito -->
            <div id="container-login-favorito">
                <img src="../img/UserOutline.png" alt="icon login">
                <p style= "margin-left:-30px">LOGIN</p>
                <img src="../img/ChevronDownOutline.png" alt="" style= "margin-left:-30px">
                <img src="../img/Vector.png" alt="icon vetor">
            </div>
        </div>
        
    </header>
     <!-- menu -->
      <nav>
      </nav>
      <!-- fim menu -->
      
      <!-- area de login -->
      <div id="container-area-login">
        <h1>Cadastro</h1>
        <div class="linha"></div>
        <p class="txt-cadastro">
            Selecione o tipo de cadastro que deseja fazer, para começar a comprar. 
        </p>
        <div id="container-pf-pj">
            <!-- Rounded switch -->
            <p>Pessoa Física</p>
            <label class="switch">
                <input id="myCheckbox" type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Pessoa Jurídica</p>
        </div>       
        <div id="container-conteudo">
            
            <div id="contener-dados-cadastrais">
            <div class="container-icone">
                <img src="../img/file-text.png" alt="">
                <input type="switch" id="cpf" class="container-input-duvida" placeholder="Informe seu CPF">
            </div>
            <div class="container-icone">
                <img src="../img/UserOutline.png" alt="">
                <input type="switch" class="container-input-duvida" placeholder="Informe seu nome">
            </div>
            <div class="container-icone">
                <img src="../img/email.png" alt="">
                <input type="text" class="container-input-duvida" placeholder="Informe seu e-mail">
            </div>
            <div class="container-icone">
                <img src="../img/lock.png" alt="">
                <input type="text" class="container-input-duvida" placeholder="Informe uma senha ">
            </div>
            <div class="container-icone">
                <img src="../img/phone.png" alt="">
                <input type="text" class="container-input-duvida" placeholder="Informe seu número ">
            </div>
            <div class="container-icone" style="width: 260px;">
                <img src="../img/calendar.png" alt="">
                <input type="date" class="container-input-duvida" placeholder="Data de nascimento ">
            </div>
            </div>
            
            <div id="container-endereço">
            <div class="container-icone">
                <input type="text" class="container-input-duvida" placeholder="CEP ">
            </div>
            <div class="container-icone">
                <input type="text" class="container-input-duvida" placeholder="RUA ">
            </div>
            <div class="container-icone" style="width: 260px;">
                <input type="text" class="container-input-duvida" placeholder="BAIRRO ">
            </div>        
            <div class="container-icone" style="width: 260px;">
                <input type="text" class="container-input-duvida" placeholder="NÚMERO ">
            </div>
            <div style="display: flex; flex-direction: row;">
                <div class="container-icone">
                    <input type="text" class="container-input-duvida" placeholder="CIDADE " id="cidade"> 
                </div>
                <div class="container-icone">
                    <input type="text" class="container-input-duvida" placeholder="UF " id="uf"> 
                </div>
            </div>
            <div class="container-icone">
                <input type="text" class="container-input-duvida" placeholder="COMPLEMENTO ">
            </div>
            </div>
        </div>

        <div id="btn-cadastro">
            CADASTRAR
        </div>
      </div>
      
      <!-- fim area de login -->
</body>
</html>
